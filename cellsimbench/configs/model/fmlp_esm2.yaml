# @package model
name: fmlp_esm2
type: docker
description: "fMLP with ESM2 protein language model embeddings"

docker:
  image: "cellsimbench/fmlp:latest"
  memory: "max"
  cpus: "max"
  gpu: true

# Model hyperparameters
hyperparameters:
  # Foundation model configuration
  foundation_model: "esm2"
  embedding_key: "embeddings_esm2_mean"  # Can also use bos/sum/max variants
  
  # Architecture parameters
  latent_dim: 128
  hidden_dim: 512
  
  # Training parameters
  training_epochs: 100
  batch_size: 256
  learning_rate: 0.001
  val_every: 10
  
  # Random seed
  seed: 42
