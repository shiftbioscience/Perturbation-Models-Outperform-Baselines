# @package dataset
name: norman19
data_path: data/norman19/norman19_processed_complete.h5ad
description: "Norman19 dataset"
covariate_key: donor_id

# Universal baselines (same across all folds)
ground_truth_baseline_key: technical_duplicate_first_half_baseline
technical_duplicate_baseline_key: technical_duplicate_second_half_baseline
additive_baseline_key: additive_baseline
interpolated_duplicate_baseline_key: interpolated_duplicate_baseline
control_baseline_key: ctrl_baseline

# Define all folds
folds:
  - split: split_fold_0
    dataset_mean_baseline_key: split_fold_0_split_mean_baseline
    linear_baseline_key: null  # Not available for Norman19
  
  - split: split_fold_1
    dataset_mean_baseline_key: split_fold_1_split_mean_baseline
    linear_baseline_key: null

# Default fold to use when not doing k-fold
default_fold: 0